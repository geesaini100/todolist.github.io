            <h1>My To-Do List</h1>

                <button class="add-btn">Add</button>
            </div>
        </header>

        <button id="hide-btn">Hide List</button>
        

            <div class="list-container">
                <ul class="list">
                    <li id="item"><input type="checkbox" class="done">test</li>
                    <li id="item"><input type="checkbox" class="done">testing</li>
                    <li id="item"><input type="checkbox" class="done">Example of a test item with a bit more length</li>
                </ul>
            </div> 
    </div>
<script src="script.js"></script>
</body>
